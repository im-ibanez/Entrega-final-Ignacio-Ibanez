{% extends 'expediente/index.html' %}

{% block content_evidencia %}

    <h2>Eliminación de expediente</h2>

    <p>¿Confirmas eliminar "{{ object }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    
    <a href="{% url 'expediente:expediente_list' %}"> Volver a Lista de expedientes</a>
    <a href="{% url 'expediente:index' %}">Volver a índice de expediente</a>

{% endblock content_evidencia %}
