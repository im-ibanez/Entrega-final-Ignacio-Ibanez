{% extends 'expediente/index_evidencia.html' %}

{% block content_evidencia %}

    <h2>Lista de expediente</h2>

    {% for evidencia in object_list %}
        <ul>
            <li>{{ expediente.numero }} / {{ expediente.año }}</li>
                <a href="{% url 'expediente:evidencia_detail' expediente.id %}" class="btn btn-secondary">Ver detalle</a>
                <a href="{% url 'expediente:evidencia_update' expediente.id %}" class="btn btn-primary">Actualizar</a>
                <a href="{% url 'expediente:evidencia_delete' expediente.id %}" class="btn btn-danger">Eliminar</a>
            </li>
        </ul>
    {% endfor %}

    <a href="{% url 'expediente:index_evidencia' %}">Volver a índice de evidencias</a>
    

{% endblock content_evidencia %}
