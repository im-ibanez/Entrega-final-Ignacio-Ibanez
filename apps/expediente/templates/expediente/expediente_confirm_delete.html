{% extends 'expediente/index.html' %}

{% block content_expediente %}

    <h2>Eliminación de expediente</h2>

    <p>¿Confirmas eliminar "{{ object }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
<br>
    <a href="{% url 'expediente:index' %}">Volver a índice de expediente</a>

{% endblock content_expediente %}
