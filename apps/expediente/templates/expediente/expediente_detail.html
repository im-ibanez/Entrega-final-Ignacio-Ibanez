{% extends 'expediente/index.html' %}

{% block content_expediente %}

    <h2>Lista de expedientes</h2>
    <ul>
        <li>
            <p><strong>número:</strong> {{ expediente.numero }}/{{ expediente.año }}</p>
            <p><strong>Caratula:</strong> {{ expediente.caratula }}</p>
            <p><strong>Juzgado:</strong> {{ expediente.juzgado }}</p></p>
        </li>
    </ul>

    <a href="{% url 'expediente:index' %}">Volver a índice de expediente</a>

{% endblock content_expediente %}
