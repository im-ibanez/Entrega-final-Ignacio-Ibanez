{% extends 'servicios/index.html' %}

{% block content_servicios %}

    <h2>Eliminación de Categoría de Servicios</h2>

    <p>¿Confirmas eliminar "{{ object }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>

    <a href="{% url 'servicios:index' %}">Volver a índice de Servicios</a>

{% endblock content_servicios %}
